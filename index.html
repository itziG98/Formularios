<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios </title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

<section>
    <form action="" method="post" id='form'>
        
        <form action="" method="post" id='form'>
            <br><h1>Ingrese sus Datos</h1>
            <h2 class="error" id="msj"></h2>
            <label for="nombre"> Nombre: </label>
            <input type="text" name="nombre" id="nombre" required maxlength="45" />
            
            <br>
            <h2 class="error" id="msj2"></h2>
            <br>
            <label for="apellido"> Apellido: </label>
            <input type="text" name="apellido" id="apellido" >

            <br>
        <h2 class="error" id="msj4"></h2>
        <br>
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono">
            
            <br>
            <h2 class="error" id="msj3"></h2>
            <br>
            <label for="email"> E-mail: </label>
            <input type="email" name="email" id="email">
            
            <br>
            <h2 class="error" id="msj4"></h2>
            <br>
            <label for="passw"> Contraseña: </label>
            <input type="password" name="pasw" id="password" ><br>

            <br>
            <label> Genero: </label>
            <br>
        <input type="radio" name="gender" value="male" checked> Hombre<br>
        <input type="radio" name="gender" value="female"> Mujer<br>
        <input type="radio" name="gender" value="other"> Otro<br><br>

            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
            </form>


            <script type="text/javascript">

                const nombre = document.getElementById('nombre');
                
                
                const apellido = document.getElementById('apellido');

                const telefono = document.getElementById('telefono');
                
                const email = document.getElementById('email');
                
                const password = document.getElementById('password');
                
                
                const msj = document.getElementById('msj');
                const msj2 = document.getElementById('msj2');
                const msj3 = document.getElementById('msj3');
                const msj4= document.getElementById('msj4');
                const msj5 = document.getElementById('msj5');
                
                const form = document.getElementById('form');
                
                form.addEventListener("submit", e=>{
                e.preventDefault();
                let regexEmail= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
                
                if (  nombre.value.length<2) {
                    msj.innerText="Ingrese su nombre"
                
                }
                if (  apellido.value.length<2) {
                    msj2.innerText="Ingrese su apellido"
                
                }
                
                if (!regexEmail.test(email.value)) {
                  msj3.innerText=" Verifique su EMAIL"
                
                }
                
                if (  password.value.length<8) {
                    msj4.innerText="Contraseña incorrecta"
                
                }
                else{ 
                alert('Datos Registrados')
                
                }
                })
                
                
</script>

</body>
</html>
